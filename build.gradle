task cleanAndGenerate() << { 
	exec {
		workingDir projectDir
		commandLine "gulp clean".split(" ")
	}
	exec {
		workingDir projectDir
		commandLine "gulp"
	}
}

task devServer(dependsOn: ["cleanAndGenerate", "copyAppengineConfig"]) << {
	exec {
		workingDir projectDir
		commandLine "gulp serve".split(" ")
	}
}

task copyAppengineConfig() << {
	copy {
	    from "app.yaml"
	    into "dist"
	}
}

task appengineDevServer(dependsOn: ["cleanAndGenerate", "copyAppengineConfig"]) << {
	workingDir "dist"
	commandLine "dev_appserver.py .".split(" ")
}

task appengineDeploy(dependsOn: ["cleanAndGenerate", "copyAppengineConfig"]) << {
	exec { 
		workingDir "dist"
		commandLine "/Users/nawaid/google-cloud-sdk/platform/google_appengine/appcfg.py -A copper-seeker-734 update .".split(" ")
	}
}