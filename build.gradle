task generate() << { 
	exec {
		workingDir projectDir
		commandLine "gulp"
	}
	copy {
	    from "app.yaml"
	    into "dist"
	}
	copy {
	    from "app"
	    into "dist"
	}
}

task devServer(dependsOn: "generate") << {
	exec {
		workingDir projectDir
		commandLine "gulp serve".split(" ")
	}
}

task appengineDevServer(dependsOn: "generate") << {
	exec {
		workingDir "dist"
		commandLine "dev_appserver.py .".split(" ")
	}
}

task appengineDeploy(dependsOn: "generate") << {
	exec { 
		workingDir "dist"
		commandLine "/Users/nawaid/google-cloud-sdk/platform/google_appengine/appcfg.py -A copper-seeker-734 update .".split(" ")
	}
}